<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course-71</title>
    <!-- COURSE-71 FAFICON -->
    <link rel="shortcut icon" href="favicon.svg" type="image/svg">
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- COURSE-71 STYLES -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="p-0 m-0">
    <div class="auth">
        <!-- AUTHENTICATION START -->
        <div class="authentication">
            <!-- AUTHENTICATION HEADER START -->
            <div class="authentication-header">
                <h2 class="authentication-title">Login</h2>
            </div>
            <!-- AUTHENTICATION HEADER END -->

            <!-- AUTHENTICATION-INFO START -->
            <div class="authentication-info">
                <!-- AUTHENTICATION BODY START -->
                <div class="authentication-body">
                    <!-- AUTHENTICATION-FORM START -->
                    <form class="authenticationform">
                        <!-- INPUT-BOX START -->
                        <div class="inputbox">
                            <div class="inputinfo">
                                <label for="loginphone" class="inputlabel">Phone number</label>
                                <input type="tel" pattern="[0-9]{3} [0-9]{8}" id="loginphone" class="inputfield" placeholder="Enter your phone number here" autocomplete="off">
                            </div>

                            <p class="error-message">Please enter a valid phone number</p>
                        </div>
                        <!-- INPUT-BOX END -->

                        <!-- INPUT-BOX START -->
                        <div class="inputbox">
                            <div class="inputinfo">
                                <label for="loginpassword" class="inputlabel">Password</label>
                                <input type="password" id="loginpassword" class="inputfield passwordfield" placeholder="Enter your password here" autocomplete="off">
                            
                                <button class="btn-forgot" type="button">Forgot?</button>
                            </div>

                            <p class="input-information">Must be 8 characters at least</p>

                            <p class="error-message">Password incorrect. please enter valid password.</p>
                        </div>
                        <!-- INPUT-BOX END -->

                        <!-- SUBMIT BOX START -->
                        <div class="submitbox">
                            <button class="btn-submit btn71 btn-fill" type="submit">Login</button>
                            <p class="authentictext">
                                Donâ€™t have an account? <button class="btn-signup" type="button">Sign Up</button>
                            </p>
                        </div>
                        <!-- SUBMIT BOX END -->
                    </form>
                    <!-- AUTHENTICATION-FORM END -->
                </div>
                <!-- AUTHENTICATION BODY END -->
                
                <!-- AUTHENTICATION FOOTER START -->
                <div class="authentication-footer">
                    <div class="footerhead">
                        <div class="divider"></div>
                        <div class="titlebox">
                            <span class="continuetitle">or Cointinue with</span>
                        </div>
                        <div class="divider"></div>
                    </div>

                    <div class="footerbody">
                        <ul class="authenticationlist">
                            <li class="authenticationlist-item">
                                <button class="authenticationlist-link" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Sign in with google">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <g clip-path="url(#googlicon)">
                                            <path d="M5.79676 14.4637L4.98983 17.4761L2.04054 17.5385C1.15913 15.9036 0.65918 14.0332 0.65918 12.0455C0.65918 10.1235 1.12662 8.31097 1.95519 6.715H1.95582L4.58152 7.19638L5.73174 9.80633C5.491 10.5082 5.35979 11.2616 5.35979 12.0455C5.35988 12.8964 5.514 13.7116 5.79676 14.4637Z" fill="#FBBB00"/>
                                            <path d="M23.6384 9.87991C23.7716 10.5811 23.841 11.3052 23.841 12.0452C23.841 12.8751 23.7537 13.6845 23.5875 14.4653C23.0233 17.1223 21.5489 19.4424 19.5065 21.0842L19.5059 21.0836L16.1987 20.9149L15.7306 17.9929C17.0858 17.1981 18.1449 15.9543 18.7028 14.4653H12.5049V9.87991H18.7933H23.6384Z" fill="#518EF8"/>
                                            <path d="M19.5059 21.0839L19.5065 21.0846C17.5201 22.6812 14.9969 23.6365 12.2501 23.6365C7.83598 23.6365 3.99826 21.1693 2.04053 17.5385L5.79675 14.4637C6.7756 17.0761 9.29567 18.9358 12.2501 18.9358C13.52 18.9358 14.7097 18.5925 15.7305 17.9932L19.5059 21.0839Z" fill="#28B446"/>
                                            <path d="M19.6487 3.123L15.8937 6.19713C14.8372 5.53672 13.5882 5.15522 12.2502 5.15522C9.22893 5.15522 6.66173 7.10018 5.73192 9.80625L1.95596 6.71492H1.95532C3.88439 2.99564 7.77052 0.454559 12.2502 0.454559C15.0626 0.454559 17.6413 1.45636 19.6487 3.123Z" fill="#F14336"/>
                                        </g>
                                        <defs>
                                            <clipPath id="googlicon">
                                                <rect width="23.1818" height="23.1818" fill="white" transform="translate(0.65918 0.454559)"/>
                                            </clipPath>
                                        </defs>
                                    </svg>
                                </button>
                            </li>

                            <li class="authenticationlist-item">
                                <button class="authenticationlist-link" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Sign in with facebook">
                                    <svg width="16" height="31" viewBox="0 0 16 31" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M14.4431 8.81817H10.1108V7.3551C10.1108 5.87783 10.7073 5.01135 12.4829 5.01135C13.2073 5.01135 13.946 5.1676 14.4289 5.32385L15.4943 0.778398C14.7414 0.551125 13.0795 0.181805 11.2187 0.181805C7.11359 0.181805 4.05961 2.49715 4.05961 7.24147V8.81817H0.977228V13.3636H4.05961V30.6364H10.1108V13.3636H14.4431V8.81817Z" fill="#3B5999"/>
                                    </svg>
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- AUTHENTICATION FOOTER END -->
            </div>
            <!-- AUTHENTICATION-INFO END -->
        </div>
        <!-- AUTHENTICATION END -->
    </div>
</body>
</html>
